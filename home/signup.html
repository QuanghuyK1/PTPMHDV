<body class="body">

	<div class="sign section--bg" data-bg="img/section/section.jpg">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- registration form -->
						<form action="#" class="sign__form" id="signup-form">
							<a href="index.html" class="sign__logo">
								<img src="img/logo.svg" alt="">
							</a>

							<div class="sign__group">
								<input type="text" class="sign__input" placeholder="Name" id="username">
							</div>

							<div class="sign__group">
								<input type="email" class="sign__input" placeholder="Email" id="email">
							</div>
							<div class="sign__group">
								<input type="password" class="sign__input" placeholder="Password" id="password">
							</div>

							<button class="sign__btn" type="submit">Sign up</button>

							<span class="sign__text">Already have an account? <a href="signin.html">Sign in!</a></span>
						</form>
						<!-- registration form -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- JS -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.mousewheel.min.js"></script>
	<script src="js/jquery.mCustomScrollbar.min.js"></script>
	<script src="js/wNumb.js"></script>

	<script src="js/photoswipe.min.js"></script>
	<script src="js/photoswipe-ui-default.min.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript">
		const form = document.getElementById('signup-form');
		form.addEventListener('submit', signUp);

		function signUp(event) {
		  event.preventDefault(); // prevent the form from submitting normally
		  
		  // get the user input values
		  const username = document.querySelector('#username').value;
		  const password = document.querySelector('#password').value;
		  const email = document.querySelector('#email').value;
		  const obj = {accountName: username, password: password, email: email};
		  // make a POST request to sign up the user
		  fetch('http://localhost:8081/signUp', {
		    method: 'POST',
		    headers: {
		      'Content-Type': 'application/json'
		    },
		    body: JSON.stringify(obj)
		  })
		  .then(response => {
		    if (response.ok) {
		      if (confirm("sign up is success! Now we go to back login")) {
			  window.location.href = 'http://localhost/home/signin.html';
				}else{
					window.location.href = 'http://localhost/home/signin.html';
				}
		    } else if(response.error == "User already exists!"){
		      confirm("User or email already exists")
		    }else{
		    	confirm("sign up not success")
		    }
		  })
		  .then(data => {
		    // handle the successful response here
		    console.log(data);
		  })
		  .catch(error => {
		    // handle errors here
		    console.error('Error:', error);
		  });
		}
	</script>
