<body class="body">

	<div class="sign section--bg" data-bg="img/section/section.jpg">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- authorization form -->
						<form action="#" class="sign__form">
							<a href="index.html" class="sign__logo" style="margin-bottom: 20px;">
								<img src="img/logo.svg" alt="">
							</a>
							<span style="font-size: 25px; color: white;">Forgot password</span>
							<p style="font-size: 12px; color: white;">Let me help you to get password. Please select one choose</p>
							<div style="color: white;">
								<!-- <div class="form-check">
								  <input class="form-check-input" type="radio" name="ChooseForgetPassword" id="getPhone" value="phone">
								  <label class="form-check-label" for="getPhone">
								    Phone Number <br>
								    <input type="text" class="input-phone" name="" placeholder="Phone Number">
								  </label>
								</div> -->
								<div class="form-check">
								  <input class="form-check-input" type="radio" name="ChooseForgetPassword" id="getEmail" value="email">
								  <label class="form-check-label" for="getEmail">
								    Email Address <br>
								    <input type="text" class="input-email" name="" placeholder="Email Address">
								  </label>
								</div>
								<div class="form-check">
								  <input class="form-check-input" type="radio" name="ChooseForgetPassword" id="qrCode" value="qrc">
								  <label class="form-check-label" for="qrCode">
								    QRCode <br>(The account login in your phone. Take this and go to scan qrcode)
								    <br>
								    <input type="text" spellcheck="false" id="text" value="" style="display: none;"/>
								    <div id="qrcode" style="margin-left: 60px;margin-top: 40px;"></div>
								  </label>
								</div>
							</div>
							<button class="Submit">Submit</button>
						</form>
						
						<!-- end authorization form -->
					</div>
				</div>

	<!-- JS -->

	<script type="text/javascript">
		function TaoSoNgauNhien(min, max){
        	return Math.floor(Math.random() * (max - min)) + min;
    	}
		var textInput = TaoSoNgauNhien(111111,999999);
		console.log(textInput)
		var qrcode;
		qrcode = new QRCode(document.getElementById('qrcode'), {
			text: textInput.toString(),
			width: 300,
			height: 300,
			colorDark: '#000000',
			colorLight: '#ffffff',
			correctLevel: QRCode.CorrectLevel.H
		});
		$('input[type=radio][name=ChooseForgetPassword]').change(function() {
		    if (this.value == 'phone') {
		      $(".input-phone").css( "display", "block" );
		      $(".Submit").css( "display", "block" );
			  $(".input-email").css( "display", "none" );
			  $("#qrcode").css( "display", "none" );
		    }
		    else if (this.value == 'email') {
		      $(".input-phone").css( "display", "none" );
		      $(".Submit").css( "display", "block" );
			  $(".input-email").css( "display", "block" );
			  $("#qrcode").css( "display", "none" );
			  
		    }else if (this.value == 'qrc') {
		      $(".input-phone").css( "display", "none" );
			  $(".input-email").css( "display", "none" );
			  $("#qrcode").css( "display", "block" );
			   $(".Submit").css( "display", "none" );
			 }
		});
	</script>
