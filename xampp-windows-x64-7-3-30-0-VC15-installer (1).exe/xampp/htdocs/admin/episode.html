                $('.input-name').val(arr[3]);
                $('.save').click(function () {
                    var payload = {
                        title: $('.input-id').val(),
                        link: $('.input-name').val(),
                    };
                    updateeps(iidFilm, idEps,payload)                
                })
            });
          });
        });

        function getAllAccount() {
          return new Promise(function(resolve, reject) {
            fetch('http://localhost:8081/home', {
              headers: new Headers({
                'Authorization': 'Bearer ' + sessionStorage.getItem('token'),
                'Content-Type': 'application/json'
              })
            })
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(data => {
              console.log(data.data);
              arr = data.data;
              for (var i = 0; i < data.data.films.length; i++) {
                getEps(data.data.films[i].filmName);
              }
              console.log(arr)
              resolve();
            })
            .catch(error => {
                console.log(error)
              reject(error);
            });
          });
        }

        function getEps(str) {
          fetch(`http://localhost:8081/home/film/detail/${str}`, {
            headers: new Headers({
              'Authorization': 'Bearer ' + sessionStorage.getItem('token'),
              'Content-Type': 'application/json'
            })
          })
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            console.log(data.data);
            for (var i = 0; i < data.data.episodes.length; i++) {
                var string = data.data.id+"-"+data.data.episodes[i].id+"-"+data.data.episodes[i].title+"-"+data.data.episodes[i].path;
              var markup = `
                <tr>
                  <td>${i + 1}</td>
                  <td>${data.data.filmName}</td>
                  <td>${data.data.episodes[i].title}</td>
                  <td>${data.data.episodes[i].path}</td>
                  <td>${convertDate(data.data.episodes[i].creAt)}</td>
                  <td>
                    <button type="button" class="btn btn-info btn-update" data-bs-toggle="modal" data-bs-target="#exampleModal" value="${string}">Update</button>
                  </td>
                </tr>`;
              $('.table-account tbody').append(markup);
            }
          })
          .catch(error => {
            console.error(error);
          });
        }

        function convertDate(str) {
          const inputDate = str;
          const dateObj = new Date(inputDate);
          const day = dateObj.getDate();
          const month = dateObj.getMonth() + 1;
          const year = dateObj.getFullYear();
          const formattedDate = `${day.toString().padStart(2, '0')}/${month.toString().padStart(2, '0')}/${year}`;
          return formattedDate;
        }
